<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <p></p>
        <ul>
          <a style="float: right" href="/login.html">Login</a>
        </ul>
        <a href="/">
          <img
            src="/nuotraukos/logo-social.png"
            alt="logo"
            width="120px"
            height="60px"
        /></a>
        <hr />
      </div>
    </header>
    <form action="/index.html">
      <h2 align="center">Keliones uzklausos forma</h2>
      <div>
        <label for="name">Vardas:</label>
        <br />
        <input
          type="text"
          name="name"
          id="name"
          pattern="[A-Z][a-z]*"
          required
        />
      </div>
      <div>
        <label for="email">Email: </label>
        <br />
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="phone">Telefono numeris: </label>
        <br />
        <input type="tel" name="phone" id="phone" pattern="[0-9]*" required />
      </div>
      <br />
      <fieldset aria-required="true">
        <div>
          <label for="country">select country: </label>
          <select name="country" id="country">
            <option for="country">Lithuania</option>
            <option for="country">Italy</option>
            <option for="country">Grece</option>
            <option for="country">Germany</option>
          </select>
          <div>
            <label for="city">Select City: </label>
            <select>
              <option for="city">Kaunas</option>
              <option for="city">Vilnius</option>
              <option for="city">siauliai</option>
              <option for="city">Telsiai</option>
            </select>
          </div>
          <div>
            <label for="hotel">Select hotel: </label>
            <select>
              <option for="city">one star hotel</option>
              <option for="city">two star hotel</option>
              <option for="city">4 star hotel</option>
              <option for="city">5 star hotel</option>
            </select>
          </div>
        </div>
      </fieldset>
      <br />
      <div>
        <label for="date">Pasirinkite data: </label>
        <input required type="date" name="date" id="date" />
      </div>
      <br />
      <div>
        <label for="additional">Papildomi :</label>
        <label for="car">Car</label>
        <input type="checkbox" name="car" id="car" />
        <label for="bike">Bike</label>
        <input type="checkbox" name="bike" id="bike" />
        <label for="scoter">Scoter</label>
        <input type="checkbox" name="scoter" id="scoter" />
        <label for="boat">Boat</label>
        <input type="checkbox" name="boat" id="boat" />
      </div>
      <br />
      <div>
        <label for="additional">Pasirinkite :</label>
        <label for="car">Car</label>
        <input type="radio" name="additional" id="additional" />
        <label for="bike">Bike</label>
        <input type="radio" name="additional" id="additional" />
        <label for="scoter">Scoter</label>
        <input type="radio" name="additional" id="additional" />
        <label for="boat">Boat</label>
        <input type="radio" name="additional" id="additional" />
      </div>
      <div>
        <label for="Adress">Papildomai: </label>

        <textarea
          id="Adress"
          name="Adress"
          rows="10"
          cols="21"
          placeholder="Papidoma informacija"
        ></textarea>
      </div>
      <button type="submit">Patvirtinti</button>
    </form>

    <hr />

  </body>
</html>
